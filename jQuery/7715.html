  <script>$(document).ready(function () {
      var obenAbstand = 0;
      var size = 1;
      var rainChars = '1234567890ABCDEFX'

      $("#a").css("font-size", size + "em");

      var verschiebeUeberschrift = function () {
        $('#a').offset({ top: obenAbstand });

        obenAbstand++;
        size++;

        $("#a").css("font-size", size + "em");

        if (obenAbstand > 200) {
          obenAbstand = 0;
          size = 1;

          var c = Math.floor(Math.random() * rainChars.length);
          var digit = rainChars.charAt(c);
          $("#a > p").text(digit);
        }
      };

      setInterval(verschiebeUeberschrift, 30);
    });
  </script>
